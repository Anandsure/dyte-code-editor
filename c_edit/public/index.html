<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Dyte Web IDE</title>
    <style>
        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }
        
        .sidenav a {
            padding: 8px 8px 8px 2px;
            text-decoration: none;
            color: #818181;
            display: block;
            transition: 0.3s;
        }
        
        .sidenav a:hover {
            color: #f1f1f1;
        }
        
        .sidenav .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }
        
        @media screen and (max-height: 450px) {
            .sidenav {
                padding-top: 15px;
            }
            .sidenav a {
                font-size: 18px;
            }
        }
    </style>
</head>

<body>

    <div id="mySidenav" style="width: 200px;" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div style="margin-left: 30px; margin-top: 10px; margin-bottom: 10px;"><img style="height: 20px;" src="html.png" /><a style="display: inline;" onclick="o_h()" href="#">index.html</a></div>
        <div style="margin-left: 30px;margin-top: 10px; margin-bottom: 10px;"><img style="height: 23px;" src="css.png" /><a style="display: inline;" onclick="o_c()" href="#">index.css</a></div>
        <div style="margin-left: 30px;margin-top: 10px; margin-bottom: 10px;"><img style="height: 18px;" src="js_sq.svg" /><a style="display: inline;" onclick="o_j()" href="#">index.js</a></div>
    </div>
    <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; File Selector</span>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.

    -->

    <noscript>You need to enable JavaScript to run this app.</noscript>
</body>
<script>
    function openNav() {
        document.getElementById("mySidenav").style.width = "200px";
    }

    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
    }

    function o_h() {
        document.getElementById("html_ed").classList.remove("hide");
        document.getElementById("js_ed").classList.add("hide");
        document.getElementById("css_ed").classList.add("hide");

    }

    function o_j() {
        document.getElementById("html_ed").classList.add("hide");
        document.getElementById("js_ed").classList.remove("hide");
        document.getElementById("css_ed").classList.add("hide");

    }

    function o_c() {
        document.getElementById("html_ed").classList.add("hide");
        document.getElementById("js_ed").classList.add("hide");
        document.getElementById("css_ed").classList.remove("hide");

    }
</script>

</html>
